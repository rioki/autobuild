<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Autobuild</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/jquery-ui-1.9.0.custom.css" />
    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/js/jquery-ui-1.9.0.custom.js"></script>
    <script>
      $(function() {
        $("#details").accordion({
          heightStyle: "content"
        });
      });
    </script>
  </head>
  <body>
    <h1>Title</h1>
    <div id="status">Not Built</div>
    <div id="details">
      <h3 class="build">Build</h3>
      <div id="build">      
        <p>Not Built Yet</p>
        <pre></pre>
      </div>
      <h3 class="check">Check</h3>
      <div id="check">      
        <p>Not Built Yet</p>
        <pre></pre>
      </div>
      <h3 class="deploy">Deploy</h3>
      <div id="deploy">      
        <p>Not Built Yet</p>
        <pre></pre>
      </div>
    </div>
  </body>
</html>
